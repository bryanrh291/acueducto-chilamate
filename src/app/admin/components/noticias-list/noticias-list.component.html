
<table mat-table [dataSource]="noticias" class="mat-elevation-z8 noticias-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let noticia">{{noticia.id}}</td>

  </ng-container>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
    <td mat-cell *matCellDef="let noticia">{{noticia.titulo}}</td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let noticia">{{noticia.fecha}}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let noticia">
      <button mat-button>Editar</button>
      <button mat-raised-button color="warn" (click)="deleteNoticia(noticia.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

</table>
