<mat-card class="py-4">
  <mat-card-title>Reglamentos</mat-card-title>
  <mat-card-content class="py-4">
    <mat-list>
      <div mat-subheader>Reglamentos</div>

      <mat-list-item *ngFor="let reg of reglamentos">
        <a href="{{reg.url}}" target="_blank"> <i class="far fa-file-pdf mx-2"></i> {{reg.nombre}}</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
