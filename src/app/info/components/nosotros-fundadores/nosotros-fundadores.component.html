
<mat-card>
  <mat-card-title class="py-4">Fundadores</mat-card-title>
  <img class="img-fundadores py-2" src="../../../../assets/images/fundadores.png" alt="fundadores">
  <mat-card-content>
    <div class="row py-4">
      <div class="col-2 py-2" *ngFor="let fun of fundadores;index as i">
        <mat-icon class="icon_display">star</mat-icon>
        <p>{{fun.nombre}}</p>
        <p>CI: {{fun.ci}}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
